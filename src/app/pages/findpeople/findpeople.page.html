<ion-content>
  
  <div class="container">
    <ion-card-header>
      <a class="float-left"><img src="assets/images/Profile.png" width="40%" class="img-fluid"
        alt="logo"></a> <ion-item class="search" lines=none>
          <ion-icon class="search-icon" (click)="search()" name="search-outline" slot=start></ion-icon>
          <ion-input (keyup)="search()" [(ngModel)]="searchText" type="text" placeholder="Search here"></ion-input>
          <ion-icon (click)="clearFilter()" *ngIf="searchText" name="close-circle-outline"></ion-icon>
        </ion-item>
  
    </ion-card-header>

    <div class="box">
      <div class="card bg-primary-light-2">
        
          <div class="ml-2">

            <div class="btn-group btn-round" style="width:100%">
              <button class="custombtn-clicked" (click)="gotoDJ()">DJ</button>
              <button class="custombtn" (click)="gotoProducer()">Producer</button>
              <button class="custombtn" (click)="gotoRapper()">Rapper</button>
              <button class="custombtn" (click)="gotosinger()">Singer</button>
            </div>
              <div class="btn-group btn-round" style="width:100%">

              <button class="custombtn-clicked" (click)="gotoAgents()">Agents</button>
              <button class="custombtn" (click)="gotodistributers()">Distributers</button>
              <button class="custombtn" (click)="gotoManager()">Managers</button>
              <button class="custombtn" (click)="gotopublisher()">publisher</button>

            </div>

          </div>
          <hr>
        <p>Find People You May Know</p>
        <div class="row dashboard-menu dashboard-menu-2 mt-2">
          <div class="col-4 dashboard-menu-content">
            <a class="py-2 text-center d-block mb-3 text-primary">
              <img src="assets/images/d.jpg" class="imgmedia d-block py-2 mdi-20px"
             alt="logo">
              <h6>My Visits</h6>
            </a>
          </div>

          <div class="col-4 dashboard-menu-content">
            <a class="py-2 text-center d-block mb-3 text-primary">
              <img src="assets/images/d.jpg" class="imgmedia d-block py-2 mdi-20px"
              alt="logo">
             <h6>Info</h6>
            </a>
          </div>

          <div class="col-4 dashboard-menu-content">
            <a class="py-2 text-center d-block mb-3 text-primary">
              <img src="assets/images/d.jpg" class="imgmedia d-block py-2 mdi-20px"
              alt="logo">
              <h6>FAQ</h6>
            </a>
          </div>
        </div>
        
      </div>
    
    </div>

  </div>
</ion-content>
<ion-footer>
  <button class="foot-btn" (click)="gotohome()"><img src="assets/images/home.png" width="40%" class="img-fluid d-block mx-auto"
    alt="logo"></button>
    <button class="foot-btn">
      <img src="assets/images/People_selected.png" width="40%" class="img-fluid d-block mx-auto"
      alt="logo">
      <img src="assets/images/Line.png" width="50%" class="img-fluid d-block mx-auto"
      alt="logo">
   
    </button>
      <button class="foot-btn" ><img src="assets/images/upload.png" width="40%" class="img-fluid d-block mx-auto"
        alt="logo"></button>
        <button class="foot-btn" ><img src="assets/images/Insight.png" width="40%" class="img-fluid d-block mx-auto"
          alt="logo"></button>
          <button class="foot-btn" ><img src="assets/images/Search.png" width="40%" class="img-fluid d-block mx-auto"
            alt="logo"></button>
</ion-footer>

<ion-content>
  <div class="login-wrapper">
    <div class="flex-container">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-sm-10 col-md-6 p-0 wow fadeInDown">
                <div class="card bg-white border-15">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="assets/images/logo.png" class="img-fluid m-2" width="20%"
                            alt="logo">
                            <img src="assets/images/name.png" class="img-fluid m-2" width="40%"
                            alt="logo">
                        </div>
                       
                        <div class="login-form c-form">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="welcome-login form-group">
                                        <h4>Sign In</h4>
                                    </div>
                                    <div class="form-group input-group">   
                                        <input type="text" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="form-group input-group">
                                        
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="clearfix" (click)="Forgotpassword()">
                                        <a class="text-dark font-weight-bold float-right">Forgot
                                            password?</a>
                                    </div>
                                    <button class="btn btn-block mt-4" (click)="signin()"><i
                                            class="fa fa-lock align-middle mr-1"></i> Sign In</button>
                                            <div class="text-center mt-4">
                                              <a class="text-dark ">Don't have account?</a><a (click)="Signup()">SignUp</a>
                                          </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</ion-content>

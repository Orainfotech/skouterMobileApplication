<ion-content>
  
  <div class="container">
    <ion-card-header>
      <a class="float-left"><img src="assets/images/Profile.png" width="40%" class="img-fluid d-block"
        alt="logo"></a>
      <a class="float-right" (click)="gotosetting()"><img src="assets/images/settings.png" width="50%" class="img-fluid d-block"
          alt="logo"></a>
        <div class="text-white text-center">Create New Account</div> 
    </ion-card-header>

    <div class="box">
      <div class="card-body">
        <div class="text-center">

          <div class="container1 mt-4">
            <img src="assets/images/Profile.png" width="150" class="profile d-block mx-auto"
          alt="logo"> 

          <img class="camera d-block" src="assets/images/camera.png" width="50" 
          alt="logo">   
         </div>
        </div>
          <div class="login-form c-form">
              <div class="row">
                  <div class="col-sm-12">
                     
                      <div class="form-group input-group">   
                          <input type="text" class="form-control" placeholder="First Name">
                      </div>
                      <div class="form-group input-group">   
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>

                    <div class="form-group input-group">   
                      <input type="text" class="form-control" placeholder="Agency Name">
                  </div>
                  <p>Media</p>
                  <div class="camera-box">
                    <img class="camera d-block mx-auto"  width="100" 
                    alt="logo"> 
                      
                    <ion-icon name="camera1" class="camera"></ion-icon>

                  </div>
                  <div class="center">
                    <button class="btn btn-block mt-2 mb-4" (click)="Next()"><i
                      class="fa fa-lock align-middle mr-1"></i> Next</button>
              
                  </div>
                             
                  </div>
              </div>
          </div>
      </div>
  
    </div>

  </div>
</ion-content>

<ion-content>
  
  <div class="container">
    <ion-card-header>
      <a class="float-left"><img src="assets/images/Profile.png" width="40%" class="img-fluid d-block"
        alt="logo"></a>
      <a class="float-right" (click)="gotosetting()"><img src="assets/images/settings.png" width="50%" class="img-fluid d-block"
          alt="logo"></a>
    </ion-card-header>

    <div class="box">
      <div class="card bg-primary-light-2">
        
          <div class="ml-2">
            <div class="media">
              <img src="assets/images/signupbg.png" width="65" height="65" class="rounded-circle align-self-center mr-3"
                alt="user-img">
              <div class="media-body inpage-profile-info">
                <h5 class="profile-name text-primary">
                  Creative Arts Agency
                </h5>
                <p class="float-left">
                  500 Followers
                </p>
                <p style="float:right !important; margin-right:5vw">
                  500 Followings
                </p>
              </div>
            </div>
          
            <div class="btn-group btn-round" style="width:100%">
              <button class="custombtn" (click)="gotomedia()">Media</button>
              <button class="custombtn-clicked" (click)="gotoactivity()">Activity</button>
              <button class="custombtn" (click)="gotoinsights()">Insights</button>
            </div>

          </div>
          <hr>
      
          <div class="ml-2">
            <div class="media mt-2">
              <img src="assets/images/signupbg.png" width="45" height="45" class="rounded-circle align-self-center mr-3"
                alt="user-img">
              <div class="media-body inpage-profile-info">
                <h6 class="profile-name text-primary">
                  Hugo-X
                </h6>
                <p class="profile-info text-dark">
                  August 28,2019
                </p>
              </div>
            </div>
            <p style="margin-top: 10px;">Hi, Guys. I'm new to this app and the music industries. So I'd love to contact with you guys.</p>
          </div>
          <div class="ml-2">
            <div class="media mt-4">
              <img src="assets/images/music.jpg" width="45" height="45" class="rounded-circle align-self-center mr-3"
                alt="user-img">
              <div class="media-body inpage-profile-info">
                <h6 class="profile-name text-primary">
                  Hugo-X
                </h6>
                <p class="profile-info text-dark">
                  <!-- Mobile no: {{userData[0].MobileNo}} -->
                  August 28,2019
                </p>
              </div>
            </div>
            <p style="margin-top: 10px;">Hi, Guys. I'm new to this app and the music industries. So I'd love to contact with you guys.</p>
           <div>
             <div style="width: 100%; margin-right: 10px;">
              <img src="assets/images/music.jpg" width="100" height="30" class="image2 align-self-center"
              alt="user-img">  
             </div>
           </div>
           </div>
      </div>
    
    </div>

  </div>
</ion-content>
<ion-footer>
  <button class="foot-btn"><img src="assets/images/home.png" width="40%" class="img-fluid d-block mx-auto"
    alt="logo"></button>
    <button class="foot-btn"><img src="assets/images/People.png" width="40%" class="img-fluid d-block mx-auto"
      alt="logo"></button>
      <button class="foot-btn" ><img src="assets/images/upload.png" width="40%" class="img-fluid d-block mx-auto"
        alt="logo"></button>
        <button class="foot-btn" ><img src="assets/images/Insight.png" width="40%" class="img-fluid d-block mx-auto"
          alt="logo"></button>
          <button class="foot-btn" ><img src="assets/images/Search.png" width="40%" class="img-fluid d-block mx-auto"
            alt="logo"></button>
</ion-footer>
